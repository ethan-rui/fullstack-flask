{% extends 'layouts/base.html' %}
{% block title %}
Products
{% endblock title %}
{% block content %}
<div class="container">
    <div class="input-group mb-4">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
        </span>
    </div>
    <div class="container">
        <div class="row">
            {% for product in shown_products %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-3">
                <div class="card card-product">
                    <div class="img-product">
                        <img class="card-img img-responsive"
                            src="{{url_for('static', filename='media/'+product.images[1])}}" alt="Vans">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{product.cat}}</h6>
                        <p class="card-text">{{product.desc}}</p>
                        <div class="buy d-flex justify-content-between align-items-center">
                            <div class="price text-success">
                                <h5 class="">${{product.centprice/100}}</h5>
                                <hr>
                            </div>
                            <div class="buy d-flex justify-content-between align-items-center"></div>
                            <form action="{{url_for('auth.add_cart')}}" method="POST">
                                <input type="hidden" name="product_id" value="{{product.uuid}}">
                                <input type="hidden" name="quantity" value="1">
                                <br>
                                <a href="{{url_for('base.page_info_product', uid=product.uuid)}}"
                                    class="float-left btn btn-sm btn-primary">details</a>
                                <button class="btn btn-danger btn-sm"><i class="fas fa-shopping-cart"></i>Add</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
