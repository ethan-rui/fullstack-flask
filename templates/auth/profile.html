{% extends 'layouts/base.html' %}
{% block title %}
{{current_user.username}}
{% endblock title %}
{% block content %}
<div class="container-fluid mt-7">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 order-lg-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">My account</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">User information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label readonly class="form-control-label" for="input-username">Username</label>
                                        <input readonly type="text" id="input-username"
                                            class="form-control form-control-alternative" placeholder="Username"
                                            value="{{current_user.username}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email address</label>
                                        <input readonly type="email" id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="{{current_user.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-first-name">First name</label>
                                        <input readonly type="text" id="input-first-name"
                                            class="form-control form-control-alternative" placeholder="First name"
                                            value="{{current_user.fname}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-last-name">Last name</label>
                                        <input readonly type="text" id="input-last-name"
                                            class="form-control form-control-alternative" placeholder="Last name"
                                            value="{{current_user.lname}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-address">Address</label>
                                        <input readonly id="input-address" class="form-control form-control-alternative"
                                            placeholder="Home Address" value="{{current_user.full_address('all')}}"
                                            type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-city">City</label>
                                        <input readonly type="text" id="input-city"
                                            class="form-control form-control-alternative" placeholder="City"
                                            value="{{current_user.full_address('city')}}">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-country">Country</label>
                                        <input readonly type="text" id="input-country"
                                            class="form-control form-control-alternative" placeholder="Country"
                                            value="{{current_user.full_address('country')}}">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Postal code</label>
                                        <input readonly type="number" id="input-postal-code"
                                            class="form-control form-control-alternative"
                                            placeholder="{{current_user.full_address('pcode')}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Description -->
                        <div class="row">
                            <div class="col-6">
                                <h6 class="heading-small text-muted mb-4">Past Orders</h6>
                                <div class="pl-lg-4">
                                    <div class="form-group focused">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <h6 class="heading-small text-muted mb-4">Current Orders</h6>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
{% endblock content %}
