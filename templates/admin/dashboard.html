<style>
    #lineChart {
        font-weight: bold
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% extends 'layouts/admin_base.html' %}
{% block title %}
Dashboard
{% endblock title %}
{% block content %}
<div class="container-fluid">
<h1>Dashboard Page</h1>
<div class="container-fluid">
<canvas id="lineChart">
</div>
    <script>
    var ctx = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{labels|safe}},
            datasets: [{
                label: 'Number of products',
                data: {{datasets|safe}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 2,
                lineTension: 0
            }]
        },
        options: {
            legend: {
                labels: {
                    fontSize: 24
                }
            },
            scales: {
                yAxes: [{
                    ticks: {
                        fontSize: 16,
                        fontColor: '#000',
                        beginAtZero: true
                    }
                }],
                xAxes: [{
                    ticks: {
                        fontSize: 16,
                        fontColor: '#000',
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
    </canvas>
    <div class="row">
        <form action="" method="POST">
        <div class="col-lg-6"><label for="brand">Filter by brand</label><input required type="text" name="brand" placeholder="Enter brand name"></div>
        <div class="col-lg-6"><label for="product">Filter by product</label><input required type="text" name="product" placeholder="Enter product name"></div>
        <input type="submit" class="btn btn-md btn-success">
        </form>
    </div>
</div>
{% endblock content %}
