{% extends 'layouts/admin_base.html' %}
{% block title %}
Dashboard
{% endblock title %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<div class="container-fluid p-4">
    <h3>Dashboard Page</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>
</div>


<script>
    var ctx = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels| safe}},
    datasets: [{
        label: 'Number of products sold',
        data: {{ datasets| safe}},
        backgroundColor: [
        'rgba(128, 0, 0, 1)',
        'rgba(255, 255, 155, 1)',
        'rgba(0, 206, 86, 1)',
        'rgba(0, 0, 155, 1)',
        'rgba(128, 0, 0, 1)',
        'rgba(128, 0, 0, 1)',
    ],
        borderColor: [
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
    ],
        borderWidth: 2,
        lineTension: 0
        }]
    },
    options: {
        legend: {
            labels: {
                fontSize: 24,
                    fontColor: 'white',
            }
        },
        scales: {
            yAxes: [{
                ticks: {
                    fontSize: 16,
                    fontColor: 'white',
                    beginAtZero: true
                }
                ,
                gridLines: {
                    color: "white"
                }
            }],
                xAxes: [{
                    ticks: {
                        fontSize: 16,
                        fontColor: 'white',
                        beginAtZero: true
                    },
                    gridLines: {
                        color: "white"
                    }
                }]
        }
    }
});
</script>
{% endblock content %}
