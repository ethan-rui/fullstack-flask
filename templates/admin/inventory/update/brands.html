{% extends 'layouts/admin_base.html' %}
{% block title %}
Update Brand
{% endblock title %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>

<div class="container-fluid p-4">
    <div class="row">
        <div class="col-6">
            <div class="col-12">
                <h3>Details</h3>
                <table class="table table-dark">
                    <thead class="thead">
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{target.name}}</td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>{{target.desc}}</td>
                        </tr>
                        <tr>
                            <td>Count of Affliated Products</td>
                            <td>{{len_affliated_products}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6">
            <h4>Affliated Products</h4>
        </div>
    </div>
</div>
{% endblock content %}
